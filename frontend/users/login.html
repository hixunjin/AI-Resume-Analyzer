<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 用户模块</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="请输入用户名" required>
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码" required>
        </div>
        <button class="btn" onclick="login()">登录</button>
        <center>
        <div class="register-hint">
        还没有账号？
        <a href="register.html">点击注册</a>

    </div>
        </center>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // 登录函数
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                document.getElementById('error-message').textContent = '请填写用户名和密码！';
                return;
            }

            // 清除错误信息
            document.getElementById('error-message').textContent = '';

            // 构建请求体
            const data = {
                username: username,
                password: password
            };

            // 发送请求到登录接口
            fetch('http://127.0.0.1:8000/api/users/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'accept': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('登录失败！');
                }
                return response.json();
            })
            .then(data => {
                // 获取 JWT Token
                const accessToken = data.access;
                const refreshToken = data.refresh;

                // 存储 JWT Token (可以存储在 localStorage 或 sessionStorage)
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);

                // 获取用户角色信息
                const isStaff = data.is_staff;
                const isSuperUser = data.is_superuser;

                // 根据用户角色判断跳转页面
                if (isStaff || isSuperUser) {
                    // 管理员跳转到 dashboard.html
                    window.location.href = "dashboard.html";
                } else {
                    // 普通用户跳转到 index.html
                    window.location.href = "index.html";
                }
            })
            .catch(error => {
                // 处理错误
                document.getElementById('error-message').textContent = error.message;
            });
        }
    </script>
</body>
</html>
